<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hybrid Disease Prevention Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #0ea5e9; /* Medical Blue */
            --primary-hover: #0284c7;
            --bg-color: #f0f9ff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --white: #ffffff;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#e0f2fe 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .login-container {
            background: var(--white);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Top decorative bar */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), #38bdf8);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .logo-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
        }

        /* Password Toggle Button */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        /* Actions (Remember me / Forgot Password) */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* Error Message Box (Hidden by default) */
        .error-message {
            display: none;
            background-color: #fef2f2;
            color: var(--error);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="header">
            <div class="logo-icon">üõ°Ô∏è</div>
            <h1>Hybrid Prevention Portal</h1>
            <p>Enter your credentials to access the secure system.</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            
            <div id="errorBox" class="error-message"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="doctor@hospital.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <div class="form-actions">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit">Sign In</button>
        </form>

        <div class="footer">
            <p>Don't have access? <a href="#">Contact Admin</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        function handleLogin(event) {
            // Prevent the browser from refreshing the page
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');
            const submitBtn = document.querySelector('.btn-submit');

            // Reset error state
            errorBox.style.display = 'none';

            // VISUAL FEEDBACK: Simulate loading state
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = "Verifying...";
            submitBtn.style.opacity = "0.7";
            submitBtn.disabled = true;

            // SIMULATION: This is where you would connect to your Backend/Database
            setTimeout(() => {
                // Simple validation for demonstration
                if (password.length < 6) {
                    errorBox.textContent = "Password must be at least 6 characters long.";
                    errorBox.style.display = 'block';
                    
                    // Reset button
                    submitBtn.textContent = originalBtnText;
                    submitBtn.style.opacity = "1";
                    submitBtn.disabled = false;
                } else {
                    // Success Simulation
                    alert(`Login Successful!\n\nUser: ${email}\nRedirecting to Hybrid Dashboard...`);
                    
                    // In a real app, you would do: window.location.href = '/dashboard.html';
                    submitBtn.textContent = "Success!";
                }
            }, 1500); // Fakes a 1.5 second network delay
        }
    </script>

</body>
</html>
